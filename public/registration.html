<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<main>
	<form class="form form_login form_bordered" method="get" action="#" role="form">
		<div class="form__group form__group_wide">
			<label for="login" class="form__label">Логин</label>
			<input type="text" class="form__input form__input_wide" id="login" required>
		</div>
		<div class="form__group form__group_wide">
			<label for="pass" class="form__label">Пароль</label>
			<input type="password" class="form__input form__input_wide" id="pass" required>
		</div>
		<div class="form__group form__group_wide">
			<label for="pass" class="form__label">Повторите пароль</label>
			<input type="password" class="form__input form__input_wide" id="pass" required>
		</div>
		<div class="form__group form__group_right">
			<input type="submit" value="Регистрация" class="form__submit form__submit_login">
		</div>
	</form>
</body>
</html>
